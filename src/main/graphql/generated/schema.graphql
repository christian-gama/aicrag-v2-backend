type ActivateAccount {
  accessToken: JWT!
  refreshToken: JWT!
  user: PublicUser!
}

input ActivateAccountInput {
  activationCode: String!
  email: EmailAddress!
}

type ActiveAccount {
  accessToken: JWT!
  refreshToken: JWT!
  user: PublicUser!
}

type CreateTask {
  task: Task!
}

input CreateTaskInput {
  commentary: String
  date: DateString!
  duration: Float!
  status: TaskStatus!
  taskId: String
  type: TaskType!
}

scalar DateString

type DeleteTask {
  status: Boolean
}

input DeleteTaskParam {
  id: UUID!
}

scalar EmailAddress

type FindAllTasks {
  count: Int!
  displaying: Int!
  documents: [Task!]!
  page: String!
}

input FindAllTasksQuery {
  limit: String
  page: String
  sort: String
}

type FindOneTask {
  task: Task!
}

input FindOneTaskParam {
  id: UUID!
}

type FullUser {
  logs: UserLogs!
  personal: UserPersonal!
  settings: UserSettings!
  temporary: UserTemporary!
  tokenVersion: Int!
}

type InactiveAccount {
  accessToken: JWT!
  message: String!
}

scalar JWT

union Login = ActiveAccount | InactiveAccount

input LoginInput {
  email: EmailAddress!
  password: String!
}

type Mutation {
  activateAccount(input: ActivateAccountInput!): ActivateAccount
  createTask(input: CreateTaskInput!): CreateTask!
  deleteTask(param: FindOneTaskParam!): DeleteTask!
  empty: String
  login(input: LoginInput!): Login
  signUp(input: SignUpInput!): SignUp!
  updateTask(input: UpdateTaskInput!, param: UpdateTaskParam!): UpdateTask!
}

type PublicUser {
  personal: PublicUserPersonal!
  settings: PublicUserSettings!
}

type PublicUserPersonal {
  email: EmailAddress!
  id: UUID!
  name: String!
}

type PublicUserSettings {
  currency: UserCurrency!
}

type Query {
  empty: String
  findAllTasks(query: FindAllTasksQuery!): FindAllTasks!
  findOneTask(param: FindOneTaskParam!): FindOneTask!
}

type SignUp {
  user: PublicUser!
}

input SignUpInput {
  email: EmailAddress!
  name: String!
  password: String!
  passwordConfirmation: String!
}

type Task {
  commentary: String!
  date: TaskDate!
  duration: Float!
  id: UUID!
  logs: TaskLogs!
  status: TaskStatus!
  taskId: String!
  type: String!
  usd: Float!
  userId: UUID!
}

type TaskDate {
  day: Int!
  full: DateString!
  hours: String!
  month: Int!
  year: Int!
}

type TaskLogs {
  createdAt: DateString!
  updatedAt: DateString
}

enum TaskStatus {
  completed
  in_progress
}

enum TaskType {
  QA
  TX
}

scalar UUID

type UpdateTask {
  task: Task!
}

input UpdateTaskInput {
  commentary: String
  date: DateString
  duration: Float
  status: TaskStatus
  taskId: String
  type: TaskType
}

input UpdateTaskParam {
  id: UUID!
}

enum UserCurrency {
  BRL
  USD
}

type UserLogs {
  createdAt: DateString!
  lastLoginAt: DateString
  lastSeenAt: DateString
  updatedAt: DateString
}

type UserPersonal {
  email: EmailAddress!
  id: UUID!
  name: String!
  password: String!
}

type UserSettings {
  accountActivated: Boolean!
  currency: UserCurrency!
  handicap: Int!
}

type UserTemporary {
  activationCode: String
  activationCodeExpiration: DateString
  resetPasswordToken: String
  tempEmail: String
  tempEmailCode: String
  tempEmailCodeExpiration: DateString
}
