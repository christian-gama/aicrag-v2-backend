type Mutation {
  activateAccount(input: ActivateAccountInput!): ActivateAccount
}

input ActivateAccountInput {
  email: EmailAddress!
  activationCode: String!
}

type ActivateAccount implements HttpResponse {
  status: Boolean!
  statusCode: Int!
  data: ActivateAccountData!
}

type ActivateAccountData {
  accessToken: JWT!
  refreshToken: JWT!
  user: PublicUser!
}
