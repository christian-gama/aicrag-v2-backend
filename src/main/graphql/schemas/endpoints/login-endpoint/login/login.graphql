type Mutation {
  login(input: LoginInput!): Login
}

type Login implements HttpResponse {
  status: Boolean!
  statusCode: Int!
  data: AccountData!
}

input LoginInput {
  email: EmailAddress!
  password: String!
}

type ActiveAccount {
  accessToken: JWT!
  refreshToken: JWT!
  user: PublicUser!
}

type InactiveAccount {
  accessToken: JWT!
  message: String!
}

union AccountData = ActiveAccount | InactiveAccount
